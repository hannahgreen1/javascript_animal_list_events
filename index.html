<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Endangered Animal List App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name" class="primary">Name</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="species" class="primary">Species</label>
          <input type="text" id="species" required/>
        </div>

        <div class="form-item">
          <label for="continent" class="primary">Continent</label>
          <input type="text" id="continent" required/>
        </div>
      </div>
      <input type="submit" value="Save"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>Animal List</h1>
    <div id="animal-list"></div>

  </body>
</html>
